#BUILD VERSION AND NUMBER#
version = -0.1

# OUTPUT DIRECTORY #
output.server.dir=../../web-app/
output.grails.dir=../../grails-app/

#DEBUG MESSAGE BROKER#
#messagebroker=http://fam.engint.lw-lmco.com/

##----- DONOT CHANGE -----##

# PROJECT STYLE LOCATIONS #
theme.app.location=${source.flex.dir}/com/loseorgohome/application/presentation/assets/css/main.css

# DEPLOYMENT LOCATIONS # 
output.application.dir=${output.server.dir}/swf

# APPLICATION #
application_logh=LOGHApplication
application_logh.name=LOGH
application_logh.title=Lose Or Go Home

# PROJECT FILE LOCATIONS #
application.dir=${basedir}

# PROJECT LIBRARY LOCATIONS #
source.flex.dir=${application.dir}/src
source.libs=${application.dir}/libs
source.libs.components=${application.dir}/src/com/loseorgohome/library
source.libs.flex=${FLEX_HOME}/frameworks/libs

# FLEX SDK PROPERTIES AND BUILD NUMBERS# 
FLEX_HOME=${application.dir}/sdks/4.6.0
FLEX_BUILD=4.6.0.23201

# ASDOC PROPERTIES #
doc.title ="LOGH Application"
doc.footer = "LOGH"
doc.generator = asdoc

#REPORTING#
build.reports=false

#RSL Generation#
rsl.optimizer = optimizer
rsl.digest = digest

# APPLICATION PROPERTIES #
application.height=100%
application.width=100%
application.bgcolor=#666666
application.testRunner=Application_TestRunner
html.version_major=11
html.version_minor=1
html.version_revision=0
