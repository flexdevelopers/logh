# build version #
version = -0.1

# output directories #
output.app.dir=web-app/
output.grails.app.dir=grails-app/

#DEBUG MESSAGE BROKER#
#messagebroker=http://fam.engint.lw-lmco.com/

# flex app deployment directory #
output.flex.app.dir=${output.app.dir}/flex

# app directories #
app.dir=${basedir}
flex.app.dir=${app.dir}/client-app/flex/

# source code locations #
src.flex.app.dir=${flex.app.dir}/src

# library locations #
libs.flex.app=${flex.app.dir}/libs
libs.flex.app.components=${src.flex.app.dir}/com/loseorgohome/library
libs.flex.app.flex=${FLEX_HOME}/frameworks/libs

# style location #
styles.flex.app=${src.flex.app.dir}/com/loseorgohome/application/presentation/assets/css/main.css

# Flex SDK properties #
FLEX_HOME=${flex.app.dir}/sdks/4.6.0
FLEX_BUILD=4.6.0.23201

# ASDOC properties #
doc.title ="LOGH Application"
doc.footer = "LOGH"
doc.generator = asdoc

# reporting #
build.reports=false

# rsl generation #
rsl.optimizer = optimizer
rsl.digest = digest

# flex app properties #
flex.app=LOGHApplication
flex.app.name=LOGH
flex.app.title=Lose Or Go Home
flex.app.height=100%
flex.app.width=100%
flex.app.bgcolor=#666666

# flash properties #
flash.version_major=11
flash.version_minor=1
flash.version_revision=0
